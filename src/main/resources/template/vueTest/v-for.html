<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <ul v-for="(product,index) in products">
        {{index}}
        <li v-for="(value,key,index) in product">
            <ul>
                <li>{{value}} -- {{index}}</li>
            </ul>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            product:[]
        }
    })
</script>

</body>
</html>
