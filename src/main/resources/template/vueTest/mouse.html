<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id = "app">
    <div @mouseover = "fun1()" id = "div" style="background-color: red;height: 100px;width: 200px" >
        <input type="file">
        <textarea @mouseover.stop = "fun2($event)">这是一个文件域</textarea>
    </div>
</div>
<script>
    new Vue({
        el: "#app",
        methods: {
            fun1: function () {
                alert("div");
            },
            fun2:function (event) {
                alert("文件域");
            }
        }
    })
</script>

</body>
</html>
